{% extends "calendar_app/base_template.html" %}
{% load crispy_forms_tags %}

{% block title %}
Edit {{ category.name }}
{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="background-color: #e0e0e0; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2>{{ title }}</h2>  <!-- Dynamic title -->
        <!-- Back Button -->
        <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
            {{ form.media }}
            {% csrf_token %}
            {{ form|crispy }}  <!-- Crispy form rendering -->
            <input type="submit" value="Save Changes" class="btn btn-primary" style="margin-top: 20px; width: 150px;">
        </form>
        <div style="margin-bottom: 20px;">
            <a href="{% url 'home'%}" class="btn btn-secondary" style="margin-top: 10px; width: 150px;">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
