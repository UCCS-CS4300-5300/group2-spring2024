{% extends 'calendar_app/base_template.html' %}

{% block content %}
<div class="container text-left">
    <div class="btn-group-vertical">
        <a> Tasks </a>
        {% for task in task_list %}
        <li>
            <a type="button" class="btn btn-primary" href="{% url 'task-detail' task.id %}?{{ thisMonth }}">{{ task.name }}</a>
        </li>
        {% endfor %}
    </div>
</div>
{% endblock %}
