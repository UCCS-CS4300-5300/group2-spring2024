{% extends 'calendar_app/base_template.html' %}

{% block content %}
<h1>Tasks List</h1>
{% if tasks_list %}
    <ul>
        {% for task in tasks_list %}
        <li>
            <a href="{{ task.get_absolute_url }}">{{ task.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
<p>There are no tasks to complete.</p>
{% endif %}
{% endblock %}
