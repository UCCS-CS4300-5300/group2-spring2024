<!-- For displaying images -->

<!-- Replace block content in base_template.html -->
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week View Calendar</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS styles */
    .weekday-header {
      background-color: #007bff; /* Blue background color */
      color: #ffffff; /* White text color */
      padding: 10px; /* Padding around the weekday names */
      
    }
    .row > div {
        margin-bottom: 30px; /* Move day bar down */
    }

    .weekday {
        border: 1px solid black; /* Black border */
        padding: 10px; /* Padding for spacing */
        background-color: #f0f0f0; /* Background color */
    }

  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Week View Calendar</h1>
    <!-- Calendar Display -->
    <div class="row">
      <!-- Week Navigation -->
      <div class="col">
        <button class="btn btn-primary">&lt;</button> <!-- Previous week button -->
      </div>
      <div class="col">
        <h2>Week of [Week Start Date] - [Week End Date]</h2> <!-- Display current week range -->
      </div>
      <div class="col">
        <button class="btn btn-primary">&gt;</button> <!-- Next week button -->
      </div>
    </div>
    <!-- Weekday Names -->
    <div class="row">
      <div class="col weekday-header">Monday</div>
      <div class="col weekday-header">Tuesday</div>
      <div class="col weekday-header">Wednesday</div>
      <div class="col weekday-header">Thursday</div>
      <div class="col weekday-header">Friday</div>
      <div class="col weekday-header">Saturday</div>
      <div class="col weekday-header">Sunday</div>
    </div>
    <!-- Calendar Grid -->
    <div class="row">
      <div class="col weekday">
        <h3>Events</h3>
        <!-- Monday Events -->

      </div>
      <div class="col weekday">
        <h3>Events</h3>
        <!-- Tuesday Events -->

      <div class="col weekday">

        <!-- Wednesday Events -->

      </div>
      <div class="col weekday">
        <h3>Events</h3>
        <!-- Thursday Events -->
        <!-- Django loop to display events for Thursday -->
      </div>
      <div class="col weekday">
        <h3>Events</h3>
        <!-- Friday Events -->
        <!-- Django loop to display events for Friday -->
      </div>
      <div class="col weekday">
        <h3>Events</h3>
        <!-- Saturday Events -->
        <!-- Django loop to display events for Saturday -->
      </div>
      <div class="col weekday">
        <h3>Events</h3>
        <!-- Sunday Events -->
        <!-- Django loop to display events for Sunday -->
      </div>
    </div>
  </div>
</body>
</html>
