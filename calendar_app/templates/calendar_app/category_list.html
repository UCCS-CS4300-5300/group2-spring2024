{% extends 'calendar_app/base_template.html' %}

{% block content %}

  <!-- header with create category button-->
  <div class="container-fluid ">
    <div class="mx-4 mt-3">
      <h2 class="float-start ">Categories</h2>
      <a class="btn btn-primary float-end" href="{% url 'create-category' %}">Create Category</a>
    </div>
  </div>
  
  {% if 'category_list' %}
  <div class="container-fluid px-4">
    <table class="table table-striped">
      
      <!-- table headings-->
      <thead>
        <tr>
          <th class="w-33" scope="col"><h3>Name</h3></th>
          <th class="w-33" scope="col"><h3></h3></th>
          <th class="w-33" scope="col"><h3></h3></th>
        </tr>
      </thead>
      <tbody>
        <!-- category loop-->
        {% for category in category_list %}
          <tr>
            <td>
              <h4>{{ category.name }}</h4>
            </td>
            <td>
                <a class="btn btn-primary " href="{%url 'update-category' category.id %}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger " href="{%url 'delete-category' category.id %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  {% else %}
    <h4 class="container-fluid float-start mx-4">No categories exist</h4>
  {% endif %}
</div>
{% endblock %}
