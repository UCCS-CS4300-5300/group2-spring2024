{% extends "calendar_app/base_template_form.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create a New Category
{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="background-color: #e0e0e0; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2>{{ title }}</h2>  <!-- Dynamic title -->
        <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
            {{ form.media }}
            {% csrf_token %}
            {{ form|crispy }} <!-- Crispy form rendering -->
            <input type="submit" value="Save" class="btn btn-primary" style="margin-top: 20px; width: 100px;"> 
        </form>
        <div style="margin-bottom: 20px;">
            <a href="{% url 'category-list' %}" class="btn btn-secondary" style="margin-top: 10px; width: 100px;">Back</a>
        </div>
    </div>
</div>
{% endblock %}
