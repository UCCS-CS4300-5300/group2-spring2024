<!-- inherit from base.html-->
{% extends "calendar_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<!-- Creates the login "box", then centeres it at the middle of the screen 80vh is the sweet spot -->
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="background-color: #f0ead6; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2>Login</h2>
        <form method="post" style="display: inline-block; text-align: left;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="display: block; margin: 0 auto;">Login</button>
        </form>
        <form action="/register" method="get" style="display: inline-block; text-align: center; margin-top: 20px;">
            <button type="submit" style="margin-top: 20px; width: 100px;">Sign-Up</button>
        </form>
    </div>
</div>
{% endblock %}
